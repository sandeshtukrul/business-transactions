name: business_transactions
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter

  flutter_riverpod: ^2.6.1

  riverpod_annotation: ^2.6.1

  freezed_annotation: ^2.4.4

  # manage svgs
  flutter_svg: ^2.1.0

  # DataBase
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Generate RFC4122
  uuid: ^4.5.1

  # Provides internationalization and localization capabilities.
  intl: ^0.20.2

  lottie: ^3.3.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.3
  riverpod_lint: ^2.6.3
  freezed: ^2.5.7


flutter:
  uses-material-design: true
  assets:
    - assets/vectors/
    - assets/lottie/

  fonts:
      - family: ProximaNova
        fonts:
          - asset: assets/fonts/proxima-nova.otf
            style: normal
            weight: 400
          - asset: assets/fonts/proxima-nova-medium-pu.otf
            weight: 500
          - asset: assets/fonts/proxima-nova-bold.otf
            weight: 700
